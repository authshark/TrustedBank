<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link media="screen" rel="stylesheet" type="text/css" href="console.css"/>
        <title>Temporary Security Code</title>
    </head>
<body>
<wicket:extend>
<table width="700" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td width="180" valign="top" class="sideback">
        	<span wicket:id="loginSidebarPanel"/>
        </td>
        <td width="10">&nbsp;</td>
        <td width="510" valign="top" class="infotext">
            <span class="pageTitle">Temporary Security Code</span>
            <br/><br/>
            <!-- You can use the following temporary security code to login instead of the VIP credential security code. -->
            An SMS message has been sent to your <strong>registered phone</strong> with a new six-digit security code.
            <br/><br/><br/>
<!--            Temporary Security Code:  650426<br/>-->
<!--            Expires:  1-MAR-2007-->
            <br/><br/>
            <span wicket:id="enterOtpPanel"/>
            <br/><br/>
            <strong>Problems logging in?</strong> Please call us at (800)
            555-5555 if you encounter any difficulties during the login
            process.
            <br/><br/><br/>
        </td>
    </tr>
</table>
</wicket:extend>
</body>
</html>
