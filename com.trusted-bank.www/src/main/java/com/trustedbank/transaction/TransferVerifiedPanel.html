<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
<head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link media="screen" rel="stylesheet" type="text/css" href="console.css"/>
        <title>Transfer</title>
</head>

<body>
<wicket:panel>
	<form name="form" wicket:id="transferVerifiedForm">
		<table width="510" border="0" cellpadding="0" cellspacing="0" class="gentable">
			<tr class="gentable-colhead">
				<td align="left" colspan="2" class="gentable-head">Transaction Verification Result</td>
			</tr>
			<tr class="gentable-odd">
				<td class="black" align="left">
					&nbsp;&nbsp;
					<span wicket:id="verifyResult">Result here</span>
				</td>
			</tr>
			<tr class="gentable-even">
				<td align="left">
					&nbsp;&nbsp;
					<input type="submit" class="regButton" value="Continue" />
				</td>
			</tr>
		</table>
	</form>
	<span class="xtrasmtxt" wicket:id="feedback"/>
</wicket:panel>
</body>

</html>
