<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
	<title>List Tokens</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<wicket:panel>
	<table width="510" border="0" cellpadding="0" cellspacing="0" class="gentable">
	    <tr class="gentable-head">
	        <td align="left" colspan="5" class="gentable-head">VIP Credentials</td>
	    </tr>
	    <tr class="gentable-colhead">
	        <td align="center" width="400" class="gentable-border">Credential ID</td>
	        <td align="center" width="10" class="gentable-border">Type</td>
	        <td align="center" width="100" class="gentable-border">Action</td>
	    </tr>
		<tr wicket:id="repeating">
			<td align="center" class="gentable-border"><span wicket:id="tokenId">[id]</span></td>
			<td align="center" class="gentable-border"><span wicket:id="type">[type]</span></td>
			<td align="center" class="gentable-border"><span wicket:id="actions">[actions]</span></td>
		</tr>
	    <tr class="gentable-colhead">
	        <td align="center" width="400" class="gentable-border">Phone Number for Temporary Access</td>
	        <td align="center" width="10" class="gentable-border">Type</td>
	        <td align="center" width="100" class="gentable-border">Action</td>
	    </tr>
	    <tr wicket:id="tmpRepeating">
			<td align="center" class="gentable-border"><span wicket:id="tmpId">[id]</span></td>
			<td align="center" class="gentable-border"><span wicket:id="tmpType">[type]</span></td>
			<td align="center" class="gentable-border"><span wicket:id="tmpActions">[actions]</span></td>
		</tr>
		<tr class="gentable-colhead">
	        <td align="center" width="400" class="gentable-border">Phone Number for Authorization</td>
	        <td align="center" width="10" class="gentable-border">Type</td>
	        <td align="center" width="100" class="gentable-border">Action</td>
	    </tr>
	    <tr wicket:id="txnRepeating">
			<td align="center" class="gentable-border"><span wicket:id="txnId">[id]</span></td>
			<td align="center" class="gentable-border"><span wicket:id="txnType">[type]</span></td>
			<td align="center" class="gentable-border"><span wicket:id="txnActions">[actions]</span></td>
		</tr>
	</table>
</wicket:panel>
</body>
</html>
