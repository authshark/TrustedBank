<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link media="screen" rel="stylesheet" type="text/css" href="console.css"/>
        <title>Select Credential</title>
    </head>
<body>
<wicket:panel>
<table width="700" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td width="10">&nbsp;</td>
        <td width="510" valign="top" class="infotext">
        <br/><br/>
        <span class="pageTitle">Select Credential to Authenticate</span>
        <br/>    
        You have both a registered mobile phone and a stand-alone VIP Credential. 
        Please select the desired strong authentication method. 
        <br/><br/>
        <form name="form" wicket:id="selectAuthForm">
			<span wicket:id="radiochoices">
				<input type="radio">auth choices</input>
			</span>
			<br/><br/>
			<input type="submit" name="signin" id="signin" value="Submit" class="button"
					onkeypress="handleEnterKey(event,this.form.signin)" />
		</form>
        <br/><br/>
        </td>
    </tr>
</table>
<span class="xtrasmtxt" wicket:id="enterOtpFeedback"/>
</wicket:panel>
</body>
</html>
