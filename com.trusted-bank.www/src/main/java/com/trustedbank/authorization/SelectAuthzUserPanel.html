<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
        <link media="screen" rel="stylesheet" type="text/css" href="console.css"/>
        <title>Select Authorized User</title>
    </head>
<body>
<wicket:panel>
<form name="form" wicket:id="selectUserForm">
<table width="700" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td width="5">&nbsp;</td>
        <td width="510" valign="top" align = "left" class="infotext">
        	<br/><br/>
        	<span class="pageTitle">Select an Authorized User</span>
        	<br/><br/>    
        		You have accessed a restricted feature. Only the users listed below 
        		are authorized to perform IDVerification. 
        	<br/>
        		Upon selection, a security code will be sent to the phone number 
        		associated with the selected username. 
        	<br/><br/><br/><br/>
        </td>
      </tr>
      <tr>
        <td width="5">&nbsp;</td>
      	<td align="left">  
        	<select wicket:id="userList" id="vip_securitycode" onkeypress="handleEnterKey(event,this.form.sigin)">
				<option>choices</option>
			</select>
			<br/><br/><br/><br/>
		</td>
	  </tr>
	  <tr>
	  	<td width="5">&nbsp;</td>
	  	<td align="left" height="35">
			<input type="submit" name="signin" id="signin" value="Submit" class="regButton"
			onkeypress="handleEnterKey(event,this.form.signin)" />
			<br/><br/>
        </td>
     </tr>
</table>
</form>
<span class="xtrasmtxt" wicket:id="feedback"/>
</wicket:panel>
</body>
</html>
